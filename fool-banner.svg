<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 200" role="img" aria-label="Good morning, Mr. Fool.">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="75%">
      <stop offset="0%"  stop-color="#262629"/>
      <stop offset="60%" stop-color="#17171a"/>
      <stop offset="100%" stop-color="#111114"/>
    </radialGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#f3e7c0"/>
      <stop offset="55%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1600" height="200" fill="url(#bg)"/>
  <rect x="12" y="12" width="1576" height="176" rx="16" ry="16" fill="none" stroke="url(#gold)" stroke-width="4"/>
  <rect x="24" y="24" width="1552" height="152" rx="12" ry="12" fill="none" stroke="url(#gold)" stroke-width="1.5" opacity="0.6"/>

  <g filter="url(#glow)">
    <text x="50%" y="60%" text-anchor="middle"
          font-family="Garamond, 'Palatino Linotype', 'Book Antiqua', 'Times New Roman', Georgia, serif"
          font-size="68" font-weight="600" letter-spacing="0.8"
          fill="url(#gold)">
      Good morning, Mr. Fool.
    </text>
  </g>
</svg>
